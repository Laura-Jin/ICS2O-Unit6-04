<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Trapezoid Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Calculator for the area of a trapezoid</h1>
    <img src="./images/trapezoid.gif" alt="parts of a trapezoid" class="image">
    <div>
      <p>Area = </p>
      <p id="area">(b1 + b2)/2 * h</p>
    </div>
    <div>
      <br>
      <label for="height">Insert height:</label>
      <input type="text" id="height" name="height">
      <br>
      <br>
      <label for="base-one">Insert base 1:</label>
      <input type="text" id="base-one" name="base-one">
      <br>
      <br>
      <label for="base-two">Insert base 2:</label>
      <input type="text" id="base-two" name="base-two">
      <br>
      <br>
      <button id="calculate">Calculate</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
